<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Tech News Aggregator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <a class="text-2xl font-bold text-blue-600" href="home.html">TechNews</a>
      <ul class="flex space-x-4">
        <li><a class="text-gray-700 hover:text-blue-600" href="home.html">Home</a></li>
        <li><a class="text-gray-700 hover:text-blue-600" href="about.html">About</a></li>
        <li><a class="text-gray-700 hover:text-blue-600" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
    <form action="#" method="POST" class="bg-white shadow-md rounded-lg p-6">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="name" name="name" type="text" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="email" name="email" type="email" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg" id="message" name="message" rows="5" required></textarea>
      </div>
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold" type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
